<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#cont {
				width: 400px;
				height: 400px;
				border: 5px mediumvioletred solid;
				background-color: darkred;
				position: relative;
				margin: 100px auto;
			}
			#box {
				width: 50px;
				height: 50px;
				background-color: yellowgreen;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="cont">
			<div id="box"></div>
		</div>
		<script type="text/javascript">
			var cont = document.getElementById('cont');
			var box = document.getElementById('box');
			var x = 0;
			var y = 0;
			document.onkeyup = function (e) {
				if (e.keyCode == 37) {
					x = x > 0? (x - 50): x;
				} else if (e.keyCode == 38) {
					y = y > 0 ? (y - 50) : y;
				} else if (e.keyCode == 39) {
					x = x < 350 ? (x + 50) : x;
				} else if (e.keyCode == 40) {
					y = y < 350 ? (y + 50) : y;
				}
				box.style.left = x +'px';
				box.style.top = y + 'px';
			}
			
		</script>
	</body>
</html>
