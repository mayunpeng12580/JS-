<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标跟随</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 50px;
      height: 50px;
      cursor: none;
      border-radius: 50%;
      background-color: red;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    var box = document.getElementsByClassName('box')[0];
    var x = 0;
    var y = 0;
    document.onmousemove = function (e) {
      console.log(e);
      x = e.clientX;
      y = e.clientY;
      box.style.top = y - 25 + 'px';
      box.style.left = x - 25 + 'px';
    }
  </script>
</body>
</html>
