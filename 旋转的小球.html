<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>旋转的小球</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 1px red solid;
      position: relative;
      margin: 100px auto;
    }
    .ball {
      width: 50px;
      height: 50px;
      background-color: blueviolet;
      border-radius: 50%;
      position: absolute;
      top: 75px;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="ball"></div>
  </div>
  <script src="js/jquery-2.1.0.js"></script>
  <script>
    var ball = document.getElementsByClassName('ball')[0];
    var x = 0;
    var y = 0;
    var i = 0;
    var t = setInterval(run, 50);
    function run() {
      i = (i + 5) % 360;
      y = Math.sin(Math.PI / 180 * i) * 75 + 75;
      x = Math.cos(Math.PI / 180 * i) * 75 + 75;
      ball.style.top = y + 'px';
      ball.style.left = x + 'px';
    }
    ball.onmouseover = function () {
      clearInterval(t);//清楚计时器
      console.log(t);
    };
    ball.onmouseout = function () {
      console.log(111);
      t = setInterval(run, 50);//重新启动计时器
    }

  </script>
</body>
</html>
